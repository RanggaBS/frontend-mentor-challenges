<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<article class="product">
			<picture class="product-img">
				<source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
				<img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
			</picture>

			<div class="product-content">
				<p class="product-category">PERFUME</p>

				<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

				<p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

				<div>
					<p class="product-price">$149.99</p>
					<p class="product-price-original">$169.99</p>
				</div>

				<button class="product-add_to_cart"><img src="images/icon-cart.svg" alt="Add to cart">Add to cart</button>
			</div>
		</article>
	</main>
</body>
</html>
