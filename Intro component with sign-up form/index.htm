<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intro component with sign-up form</title>
	<link rel="stylesheet" href="style.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<h1 class="title">Learn to code by watching others</h1>
			<p class="desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</header>

		<div class="trial">
			<button class="promo"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

			<form name="form-trial" action="">
				<div class="input-1"><input type="text" placeholder="First Name"></div>
				<div class="input-2"><input type="text" placeholder="Last Name"></div>
				<div class="input-3"><input type="email" placeholder="Email Address"></div>
				<div class="input-4"><input type="password" placeholder="Password"></div>

				<input type="submit" value="CLAIM YOUR FREE TRIAL">

				<p class="terms">By clicking the button, you are agreeing to our <strong><a href="">Terms and Services</a></strong></p>
			</form>
		</div>
	</main>

	<script src="script.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
</body>
</html>
