<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Result Summary</title>
	
	<link rel="stylesheet" href="style.css">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
	<main>
	<div class="result-summary-app">
		<section class="result-section">
			<h1>Your Result</h1>

			<div class="score">
				<p>
					<span>76</span>
					of 100
				</p>
			</div>

			<p class="desc">
				<span>Great</span>
				You scored higher than 65% of the<br>
				people who have taken these tests.
			</p>
		</section>
		<section class="summary-section">
			<h2>Summary</h2>

			<div class="items">
				<div class="item item-1">
					<div class="item-type">
						<img src="assets/images/icon-reaction.svg" alt="Reaction">
						<p>Reaction</p>
					</div>
					<div class="item-score">
						<p><span>80</span> / 100</p>
					</div>
				</div>

				<div class="item item-2">
					<div class="item-type">
						<img src="assets/images/icon-memory.svg" alt="Memory">
						<p>Memory</p>
					</div>
					<div class="item-score">
						<p><span>92</span> / 100</p>
					</div>
				</div>

				<div class="item item-3">
					<div class="item-type">
						<img src="assets/images/icon-verbal.svg" alt="Verbal">
						<p>Verbal</p>
					</div>
					<div class="item-score">
						<p><span>61</span> / 100</p>
					</div>
				</div>

				<div class="item item-4">
					<div class="item-type">
						<img src="assets/images/icon-visual.svg" alt="Visual">
						<p>Visual</p>
					</div>
					<div class="item-score">
						<p><span>72</span> / 100</p>
					</div>
				</div>
			</div>

			<button>Continue</button>
		</section>
	</div></main>
</body>
</html>
